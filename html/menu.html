<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .menu-card { transition: transform 0.2s; }
    .menu-card:hover { transform: scale(1.03); }
    .menu-img { width: 100%; aspect-ratio: 4/3; object-fit: cover; border-radius: 8px 8px 0 0; }
    .card-body { padding: 0.75rem; }
    #menuItems { min-height: 50vh; }
  </style>
</head>
<body class="p-3">

<div class="text-center mb-3">
  <h2 class="fw-bold">Our Menu</h2>
  <p class="text-muted">Scan & choose your favorite items</p>
</div>

<div class="row mb-3 g-2">
  <div class="col-12 col-sm-6">
    <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
  </div>
  <div class="col-12 col-sm-6">
    <select id="categoryFilter" class="form-select">
      <option value="">All Categories</option>
    </select>
  </div>
</div>

<div class="row row-cols-2 row-cols-md-3 g-2" id="menuItems"></div>

<button id="cartButton" class="btn btn-success position-fixed"
  style="bottom:20px; right:20px; display:none; z-index:1000;">
  ðŸ›’ Cart (0)
</button>
<!-- Cart Modal -->
<div class="modal fade" id="cartModal">
  <div class="modal-dialog modal-dialog-bottom modal-fullscreen-sm-down">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="cartItems"></div>
        <hr>
        <h5 class="text-end">Total: <span id="cartTotal">0.000</span> BHD</h5>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success w-100" id="sendOrderBtn">
          Send Order via WhatsApp
        </button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/menu.js"></script>

</body>
</html>
