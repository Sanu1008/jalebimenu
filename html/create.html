<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <a href="/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>

  <div class="card p-4 shadow-sm" style="max-width: 500px; margin:auto;">
    <h3 class="mb-3 text-center">Add New Menu Item</h3>

    <form id="createItemForm">
      <div class="mb-3"><input name="name" class="form-control" placeholder="Name" required></div>

      <!-- CATEGORY DROPDOWN -->
      <div class="mb-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select id="categorySelect" name="category" class="form-select" required>
          <option disabled selected>Select Category</option>
        </select>
      </div>

      <div class="mb-3"><input type="number" step="0.01" name="price" class="form-control" placeholder="Price (Optional)"></div>

      <!-- VAT checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="vatEnabled" name="vatEnabled" value="1">
        <label class="form-check-label" for="vatEnabled">Enable VAT (10%)</label>
      </div>

      <!-- Active checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked>
        <label class="form-check-label" for="isActive">Enable Item</label>
      </div>

      <!-- Extra Prices -->
      <div class="mb-3">
        <label>More Prices (Optional)</label>
        <div id="extraPricesList"></div>
        <button type="button" class="btn btn-sm btn-secondary mt-2" id="addExtraPriceBtn">+ Add Extra Price</button>
      </div>

      <div class="mb-3"><textarea name="description" class="form-control" placeholder="Description"></textarea></div>
      <div class="mb-3"><input type="file" name="image" id="itemImage" class="form-control"></div>

      <div id="preview" class="mb-3 text-center"></div>
      <button class="btn btn-primary w-100">Add Item</button>
    </form>
  </div>

  <!-- TOAST -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Item created successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- CATEGORY MODAL -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Add New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="newCategoryName" class="form-control" placeholder="Category Name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
<script>
