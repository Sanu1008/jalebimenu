<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <a href="/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>

  <div class="card p-4 shadow-sm" style="max-width: 500px; margin:auto;">
    <h3 class="mb-3 text-center">Add New Menu Item</h3>

    <form id="createItemForm">
      <div class="mb-3">
        <input name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input name="category" class="form-control" placeholder="Category" required>
      </div>
      <div class="mb-3">
        <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
      </div>
      <div class="mb-3">
        <textarea name="description" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="mb-3">
        <input type="file" name="image" id="itemImage" class="form-control">
      </div>

      <div id="preview" class="mb-3 text-center"></div>

      <button class="btn btn-primary w-100">Add Item</button>
    </form>
  </div>

  <!-- Toast notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Item created successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/create.js"></script>
</body>
</html>
