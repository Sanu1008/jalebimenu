<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Dashboard</h2>
  <div>
    <a href="/create.html" class="btn btn-success me-2">+ Create Item</a>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6 mb-2">
    <input type="text" id="searchInput" class="form-control" placeholder="Search items by name">
  </div>
  <div class="col-md-6 mb-2">
    <select id="categoryFilter" class="form-select">
      <option value="">All Categories</option>
    </select>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Description</th><th>Image</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="itemsTableBody"></tbody>
</table>

<nav>
  <ul class="pagination" id="pagination"></ul>
</nav>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Edit Item</h5>
      <form id="editItemForm">
        <input type="hidden" id="editId" name="id">
        <div class="mb-2"><input type="text" id="editName" name="name" class="form-control" required></div>
        <div class="mb-2"><input type="text" id="editCategory" name="category" class="form-control" required></div>
        <div class="mb-2"><input type="number" id="editPrice" name="price" class="form-control" step="0.01" required></div>
        <!-- Multi-price Section -->
<div class="mb-2" id="extraPricesContainer">
  <label class="form-label">More Prices (optional)</label>
  <div id="extraPricesList"></div>
  <button type="button" id="addExtraPriceBtn" class="btn btn-sm btn-secondary mt-1">+ Add Price</button>
</div>

        <div class="mb-2"><input type="text" id="editDescription" name="description" class="form-control"></div>
        <div class="mb-2">
          <input type="file" name="image" class="form-control">
          <div id="currentImage" class="mt-2"></div>
        </div>
        <button class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
